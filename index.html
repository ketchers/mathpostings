    <div>
        <a href="http://www.codecogs.com/eqnedit.php?latex=\begin{align*}\frac{P_0(1&plus;r&plus;0.01)^t-P_0(1&plus;r)^t}{P_0(1&plus;r)^t}&=\frac{(1&plus;r&plus;0.01)^t-(1&plus;r)^t}{(1&plus;r)^t}\\&=\frac{(1&plus;r&plus;0.01)^t}{(1&plus;r)^t}-1\\&=\left(\frac{1&plus;r&plus;0.01}{1&plus;r}\right)^t-1\\&=\left(1&plus;\frac{0.01}{1&plus;r}\right)^t-1\\&\approx1&plus;t\left(\frac{0.01}{1&plus;r}\right)-1&\text{since}\frac{0.01}{1&plus;r}\approx0\\&=t\left(\frac{0.01}{1&plus;r}\right)\end{align*}" target="_blank"><img class='post' src="http://latex.codecogs.com/gif.latex?\begin{align*}\frac{P_0(1&plus;r&plus;0.01)^t-P_0(1&plus;r)^t}{P_0(1&plus;r)^t}&=\frac{(1&plus;r&plus;0.01)^t-(1&plus;r)^t}{(1&plus;r)^t}\\&=\frac{(1&plus;r&plus;0.01)^t}{(1&plus;r)^t}-1\\&=\left(\frac{1&plus;r&plus;0.01}{1&plus;r}\right)^t-1\\&=\left(1&plus;\frac{0.01}{1&plus;r}\right)^t-1\\&\approx1&plus;t\left(\frac{0.01}{1&plus;r}\right)-1&\text{since}\frac{0.01}{1&plus;r}\approx0\\&=t\left(\frac{0.01}{1&plus;r}\right)\end{align*}" title="\begin{align*}\frac{P_0(1+r+0.01)^t-P_0(1+r)^t}{P_0(1+r)^t}&=\frac{(1+r+0.01)^t-(1+r)^t}{(1+r)^t}\\&=\frac{(1+r+0.01)^t}{(1+r)^t}-1\\&=\left(\frac{1+r+0.01}{1+r}\right)^t-1\\&=\left(1+\frac{0.01}{1+r}\right)^t-1\\&\approx1+t\left(\frac{0.01}{1+r}\right)-1&\text{since}\frac{0.01}{1+r}\approx0\\&=t\left(\frac{0.01}{1+r}\right)\end{align*}" /></a>
    </div>

        <a class='post' href="http://www.codecogs.com/eqnedit.php?latex=\begin{align*}&space;\sqrt{4y&plus;5}&space;&=&space;3&space;&plus;&space;\sqrt{y-1}&(\text{square&space;both&space;sides})\\&space;4y&plus;5&space;&=&space;9&space;&plus;&space;6\sqrt{y-1}&space;&plus;&space;(y-1)\\&space;3y&plus;&space;-3&space;&=&space;6\sqrt{y-1}\\&space;y-1&space;&=&space;2\sqrt{y-1}&(\text{if&space;}y\neq&space;1\text{&space;factor&space;out&space;}\sqrt{y-1})\\&space;\sqrt{y-1}&space;&=&space;2\\&space;y-1&space;&=&space;4\\&space;y&space;&=&space;5&space;\end{align*}\\&space;\text{So&space;}y=1\text{&space;and&space;}y=5\text{&space;are&space;the&space;two&space;possible&space;solutions.}" target="_blank"><img src="http://latex.codecogs.com/gif.latex?\begin{align*}&space;\sqrt{4y&plus;5}&space;&=&space;3&space;&plus;&space;\sqrt{y-1}&(\text{square&space;both&space;sides})\\&space;4y&plus;5&space;&=&space;9&space;&plus;&space;6\sqrt{y-1}&space;&plus;&space;(y-1)\\&space;3y&plus;&space;-3&space;&=&space;6\sqrt{y-1}\\&space;y-1&space;&=&space;2\sqrt{y-1}&(\text{if&space;}y\neq&space;1\text{&space;factor&space;out&space;}\sqrt{y-1})\\&space;\sqrt{y-1}&space;&=&space;2\\&space;y-1&space;&=&space;4\\&space;y&space;&=&space;5&space;\end{align*}\\&space;\text{So&space;}y=1\text{&space;and&space;}y=5\text{&space;are&space;the&space;two&space;possible&space;solutions.}" title="\begin{align*} \sqrt{4y+5} &= 3 + \sqrt{y-1}&(\text{square both sides})\\ 4y+5 &= 9 + 6\sqrt{y-1} + (y-1)\\ 3y+ -3 &= 6\sqrt{y-1}\\ y-1 &= 2\sqrt{y-1}&(\text{if }y\neq 1\text{ factor out }\sqrt{y-1})\\ \sqrt{y-1} &= 2\\ y-1 &= 4\\ y &= 5 \end{align*}\\ \text{So }y=1\text{ and }y=5\text{ are the two possible solutions.}" /></a>
